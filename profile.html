		<div>

<section class="start">
   <h1> Student Profile Form</h1>
   <p>submit the form carefully</p>
</section>

<form>
  <fieldset class="labset">
    <label class="lab-1">
      student name&#58;
      <input type="text" name="first name" placeholder="first name" required>
      <input type="text" name="second name" placeholder="second name">
    </label>

    <br>
    
    <label class="lab-1">
      Birth Date&#58;
      <input type="date" name="birth">   
    </label>

     <br>

    <label class="lab-1">
      Gender&#58;
    <select name="gender">
      <option value="male" selected>male</option>
      <option value="female">female</option>
      <option value="other">other</option>
    </select>
  </label>

    <br>

    <label class="lab-1">
      Address&#58;
    <textarea name="Address" placeholder="address line 1"></textarea>
    <textarea placeholder="street line 2"></textarea>
  </label>

  <br>

  <label class="lab-1">
    city&#58;
    <input type="text" name="city">
    State&#58;
    <input type="text" name="state">
  </label>

   <br>

  <label class="lab-1">
    Zip code&#58;
    <input type="text" name="zip code" placeholder="123456">
  </label>

  <br>

  <label class="lab-1">
    Student E-mail&#58;
    <input type="email" name="student email" placeholder="ex:myname@example.com">
  </label>

  <br>

  <label class="lab-1">
    Telephone Number&#58;
    <input type="tel" name="phone number">
  </label>

  <br>

  <label class="lab-1">
    Mobile number&#58;
    <input type="text" name="mobile number">
  </label>
  
  <br>

  <label class="lab-1">
    Company&#58;
    <input type="text" name="company">
  </label>

  <br>

<lable class="lab-1">
    Courses&#58;
  <select name="course">
    <option value="B-tech">B-tech</option>
    <option value="M-tech">M-tech</option>
    <option value="BBA">BBA</option>
    <option value="BCA">BCA</option>
    <option value="B-pharma">B-pharma</option>
  </select>
</label>

<br>

  <label>
    Additional comment
    <textarea placeholder="add comment here"></textarea>

    <br>

  <input class="submit" type="submit" name="submit">

  </fieldset>
</form>
